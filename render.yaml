services:
  - type: web
    name: angocloud
    runtime: node
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN_1
        sync: false
      - key: TELEGRAM_CHAT_ID_1
        sync: false
